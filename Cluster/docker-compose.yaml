version: '3'
services:
    #shards
    #shard1 replica set
    mongors1n1:
        container_name: mongors1n1
        image: mongo
        command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
        ports:
          - 27017:27017
        expose:
          - "27017"
        environment:
          TERM: xterm
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 1]
    mongors1n2:
        container_name: mongors1n2
        image: mongo
        command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
        ports:
          - 27027:27017
        expose:
          - "27017"
        environment:
          TERM: xterm  
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 1]  
    mongors1n3:
        container_name: mongors1n3
        image: mongo
        command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
        ports:
          - 27028:27017
        expose:
          - "27017"
        environment:
          TERM: xterm
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 1]
          
    #shard2 replica set
    mongors2n1:
        container_name: mongors2n1
        image: mongo
        command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
        ports:
          - 27037:27017
        expose:
          - "27017"
        environment:
          TERM: xterm  
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 2]
    mongors2n2:
        container_name: mongors2n2
        image: mongo
        command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
        ports:
          - 27047:27017
        expose:
          - "27017"
        environment:
          TERM: xterm
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 2]
    mongors2n3:
        container_name: mongors2n3
        image: mongo
        command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
        ports:
          - 27048:27017
        expose:
          - "27017"
        environment:
          TERM: xterm
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 2]
    
    #config server replica set
    mongocfg1:
        container_name: mongocfg1
        image: mongo
        command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
        environment:
          TERM: xterm
        expose:
          - "27017"
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 1]
          
    mongocfg2:
        container_name: mongocfg2
        image: mongo
        command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
        environment:
          TERM: xterm
        expose:
          - "27017"
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 2]
          
    #routers
    mongos1:
        container_name: mongos1
        image: mongo
        depends_on:
          - mongocfg1
          - mongocfg2
        command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017 --port 27017 --bind_ip_all
        ports:
          - 27019:27017
        expose:
          - "27017"
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 1]
    mongos2:
        container_name: mongos2
        image: mongo
        depends_on:
          - mongocfg1
          - mongocfg2
        command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017 --port 27017 --bind_ip_all
        ports:
          - 27020:27017
        expose:
          - "27017"
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 2]
    #API
    api1:
        image: diabetesapi
        ports:
            - 5000:80
        depends_on:
            - mongos1    
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 1]
    api2:
        image: diabetesapi
        ports:
            - 6000:80
        depends_on:
            - mongos2
        deploy:
            placement:
                constraints: [node.labels.mongo.datacenter == 2]
